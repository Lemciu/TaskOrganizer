<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zadanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div th:replace="fragments :: nav"></div>
<div class="center">
    <div class="content">
        <div class="editTask" id="myEdit">
            <form action="/save" method="post" th:object="${taskToEdit}">
                <select th:name="category" class="form-control">
                    <option th:each="category: ${categories}" th:text="${category.description}"
                            th:value="${category}"
                            th:selected="${taskToEdit.category} == ${category}"></option>
                </select>
                <input type="text" class="form-control" placeholder="Opis" th:field="*{description}"
                       required>
                <input type="datetime-local" class="form-control" th:field="*{deadline}" required>
                <input th:hidden="hidden" th:name="id" th:value="*{id}">
                <button type="submit" class="btn">Zapisz zadanie</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
